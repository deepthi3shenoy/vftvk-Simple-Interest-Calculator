<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <div class="maindiv">
    <body>
        <h1>Simple Interest Calculator</h1>

     <label>Amount</label> <input type="number"  id="principal">  <br/>
        <label>Rate</label> <input type="number"  id="rate">  <br/>
        <label>No. of Years</label> <select id="years">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select> <br/>
        Compute Interest : <input type="range"  id="rate" min=1 max=20 value=10.25 onchange="updateRate()">
        <span id="rate_val">           
        </span>
        <button onclick="compute()">Compute</button>
        <span id="result">
        </span>
    </body>
    <footer>
        &#169; This Calculator belongs to deepthi
</footer>
    </div>

</html>
